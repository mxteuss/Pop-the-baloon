<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estourando balões</title>

    <script language='JavaScript'>

        function iniciaJogo(){
            var nivel_jogo = document.getElementById('nivel_jogo').value;

            console.log("Starting game with level: " + nivel_jogo);
            window.location.href = 'jogo.html?' + nivel_jogo;
        }
    </script>
</head>
<body>
    <div>
        <p>
        <b>Nível:</b>
        <select id="nivel_jogo">
            <option value="1">Fácil</option>
            <option value="2">Normal</option>
            <option value="3">Difícil</option>
        </select>
                <!-- opção de nivel dificil com valor 3-->  
                     </p>
                     <br />
       

        <img src="imagens/iniciar.png" onclick="iniciaJogo()" />
    <!--Imagem que quando clicada, chama a função 'iniciaJogo'-->
    </div>
</body>
</html>
